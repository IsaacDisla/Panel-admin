      <div class="container d-flex justify-content-center align-items-center" style="margin-top: 20px;">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Formulario de Atención al Cliente</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono de Contacto</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Ej: 5551234567">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="5" placeholder="Describe tu problema o solicitud..."></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn bg-success">Enviar Mensaje</button>
        </div>
      </form>
    </div>
  </div>
