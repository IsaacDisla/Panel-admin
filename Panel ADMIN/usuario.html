<div class="container d-flex justify-content-center align-items-center" style="margin-top: 20px;">

        <h2 class="text-center mb-4">Formulario de ingreso de usuarios</h2>
        <form>
      <div class="mb-3">
        <label>Nombre Completo</label>
        <input type="text" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="mb-3">
        <label>Correo Electrónico</label>
        <input type="email" class="form-control" placeholder="@gmail.com">
      </div>
      <div class="mb-3">
        <label>Contraseña</label>
        <input type="password" class="form-control" placeholder="*" required>
      </div>
      <div class="mb-3">
        <label>Rol</label>
        <select class="form-control" required>
          <option value="">Seleccione</option>
          <option>Administrador</option>
          <option>Entrenador</option>
          <option>Recepcionista</option>
        </select>
      </div>

    </form>
