<body class="hold-transition sidebar-mini">

<aside class="main-sidebar sidebar-dark-primary d-flex flex-column justify-content-between vh-100">

      <span class="text-white font-weight-bold d-block">Panel Admin Gimnasio</span>
      <img src="peso.png" width="40" height="40" alt="Icono Pesa">

    <div class="sidebar mt-4">
      <nav>
        <ul class="nav nav-pills nav-sidebar flex-column">

  <div class="content-wrapper">
  <div class="content p-4">
  <div class="container">
  <div class="row justify-content-center">
  <div class="col-md-6">
  <h2 class="text-center mb-4">Registro de Cliente</h2>
      <form>
        <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="@gmail.com" required>
        </div>
        <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Número de teléfono" required>
        </div>
        <div class="form-group">
        <label for="direccion">Dirección</label>
       <input type="text" class="form-control" id="direccion" placeholder="Dirección">
       </div>
      <div class="form-group">
       <label for="password">Contraseña</label>
       <input type="password" class="form-control" id="password" placeholder="******" required>
       </div>
      <button type="submit" class="btn btn-success btn-block">Registrar</button>
       </form>
       </div>
        </div>
       </div>
       </div>
       </div>
</div> 

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
